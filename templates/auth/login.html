{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<!-- Contact Section -->
<section id="contact">
    <div class="container page-header">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Hello Again Friend, LogIn please</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <form name="login" id="loginForm" action="/login/" method="post">
                    {% csrf_token %}
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label><i class="fa fa-user-secret"></i>&nbsp;User Name</label>
                            <input type="text" class="form-control" placeholder="User Name" id="username" name="username" required data-validation-required-message="Please enter your username.">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label><i class="fa fa-key"></i>&nbsp;Password</label>
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password" required data-validation-required-message="Please enter your password.">
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    {% if login_error %}
                        <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                        <strong>Oh snap!</strong> {{ login_error }}
                        </div>
		            {% endif %}
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg"><i class="fa fa-user"></i>&nbsp;Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block footer %}
{% include 'landing/extended_footer.html' %}
{% endblock footer %}
