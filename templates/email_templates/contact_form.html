<!-- Navigation -->

    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

            <div>
            <img class="img-responsive" src="http://ironsummitmedia.github.io/startbootstrap-freelancer/img/profile.png" alt="" width="15%" height="15%" style="float:left;">

<!-- Contact Section -->
<section id="contact">
    <div class="container page-header">
            <div class="row">
                <div class="col-lg-12 text-left">
                    <hr class="star-primary">
                    <p class="lead">New message from H.R.M.S. contact form.</p>
                    <p>
                        <strong>
                            Here are the details:
                        </strong><br>
                        <strong>
                            Name:&nbsp;
                        </strong>
                        {{name}}
                        <br>
                        <strong>
                            Email:&nbsp;
                        </strong>
                        {{email}}
                        <br>
                        <strong>
                            Phone:&nbsp;
                        </strong>
                        {{phone}}
                        <br>
                        <strong>
                            Message:
                        </strong><br>
                        {{{message}}}
                    </p>
                </div>
            </div>
    </div>
</section>
